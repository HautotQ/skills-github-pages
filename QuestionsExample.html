<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Questions</title>
    <style>
        body {
            font-family: Menlo, monospace;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .question-list {
            list-style: none;
            padding: 0;
        }
        .question-list li {
            background: #e6e6e6;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .gray-text {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exemple de questions</h2>
        <ul id="questionList" class="question-list">
            <!-- Les questions seront affichées ici -->
        </ul>
        <p id="emptyMessage" class="gray-text">Pas de questions disponibles.</p>
    </div>

    <script>
        // Simulation des données provenant de SwiftUI
        const questions = [
            { query: "Quelle est la capitale de la France ?", answer: "Paris" },
            { query: "Combien font 2 + 2 ?", answer: "4" }
        ];

        const questionList = document.getElementById("questionList");
        const emptyMessage = document.getElementById("emptyMessage");

        function renderQuestions() {
            questionList.innerHTML = "";

            if (questions.length === 0) {
                emptyMessage.style.display = "block";
            } else {
                emptyMessage.style.display = "none";
                questions.forEach(q => {
                    const li = document.createElement("li");
                    li.innerHTML = `<strong>${q.query}</strong><br>${q.answer}`;
                    questionList.appendChild(li);
                });
            }
        }

        renderQuestions();
    </script>
</body>
</html>
